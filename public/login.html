<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/userFavicon.png" type="image/x-icon">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <div class="formControl">
                <input type="email" name="email" autocomplete="off" id="email" placeholder="Email">
            </div>
            <div class="formControl">
                <input type="password" name="password" id="password" placeholder="Password">
            </div>
            <input type="submit" class="button" id="loginButton" value="Login">
            <p class="link">Don't have an account? <a href="./register.html">Register Here</a> </p>
        </form>
    </div>
    <script src="loginScript.js"></script>
</body>
</html>
