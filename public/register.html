<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/userFavicon.png" type="image/x-icon">
    <title>Register</title>
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form id="registrationForm">
            <div class="formControl">
                <input type="email" name="email" autocomplete="off" id="email" placeholder="Email">
            </div>
            <div class="formControl">
                <input type="text" name="username" autocomplete="off" id="username" placeholder="Username">
            </div>
            <div class="formControl">
                <input type="password" name="password" id="password" placeholder="Password">
            </div>
            <input type="submit" class="button" id="registerButton" value="Register">
            <p class="link">Already have an account? <a href="login.html">Login Here</a> </p>
        </form>
    </div>
    <script src="registerScript.js"></script>
</body>
</html>
